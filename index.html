<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filename Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 500px;
      margin: auto;
      background-color: #f4f4f4;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
      font-weight: bold;
      background: #fff;
      padding: 1em;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Filename Generator</h1>

  <label for="episode">Episode (4-digit number):</label>
  <input type="text" id="episode" maxlength="4" placeholder="e.g. 0123">

  <label for="scene">Scene (2-digit number):</label>
  <input type="text" id="scene" maxlength="2" placeholder="e.g. 07">

  <label for="description">Description (no spaces, capitalized):</label>
  <input type="text" id="description" placeholder="e.g. Yellow Submarine">

  <label for="id">Initials (2 letters):</label>
  <input type="text" id="id" maxlength="2" placeholder="e.g. AD" value="ID">

  <label for="version">Version (e.g. v01):</label>
  <input type="text" id="version" value="v01">

  <button onclick="generateFilename()">Generate Filename</button>

  <div id="result"></div>

  <script>
    function generateFilename() {
      const episode = document.getElementById('episode').value.trim();
      const scene = document.getElementById('scene').value.trim();
      const rawDescription = document.getElementById('description').value.trim();
      const id = document.getElementById('id').value.trim().toUpperCase();
      const version = document.getElementById('version').value.trim().toLowerCase();

      // Capitalize each word in the description and remove spaces
      const description = rawDescription
        .split(/\s+/)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join('');

      const filename = `${episode}_sc${scene}_${description}_${id}${version}`;
      document.getElementById('result').textContent = `Filename: ${filename}`;
    }
  </script>

</body>
</html>
